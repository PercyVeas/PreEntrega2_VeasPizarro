                <input type="number" name="phone" id="phone" placeholder="Telefono" required>
                
                <label for="email">Email</label>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="50" rows="20" required></textarea>
